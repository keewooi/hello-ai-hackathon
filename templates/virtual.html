<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Try-On - Uniglow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">UNIGLOW</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4 text-center">Virtual Try-On</h2>
        <div class="row">
            <div class="col-md-8">
                <h3>Selected Products</h3>
                <div class="row">
                    {% for image in images %}
                    <div class="col-md-4 mb-4">
                        <div class="position-relative">
                            <img src="{{ image }}" class="img-fluid" alt="Product Image">
                            <a href="{{ url_for('remove_from_virtual_try_on', image_url=image) }}" class="btn-close position-absolute top-0 end-0" aria-label="Close"></a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-4">
                <h3>Choose Your Model</h3>
                <div class="mb-3">
                    <label for="profile-pic" class="form-label">Upload your photo</label>
                    <input class="form-control" type="file" id="profile-pic">
                </div>
                <p class="text-center">OR</p>
                <h4>Select a model</h4>
                <div class="row">
                    <div class="col-6 mb-3">
                        <img src="https://via.placeholder.com/150" class="img-fluid model-pic" alt="Model 1">
                    </div>
                    <div class="col-6 mb-3">
                        <img src="https://via.placeholder.com/150" class="img-fluid model-pic" alt="Model 2">
                    </div>
                    <div class="col-6 mb-3">
                        <img src="https://via.placeholder.com/150" class="img-fluid model-pic" alt="Model 3">
                    </div>
                    <div class="col-6 mb-3">
                        <img src="https://via.placeholder.com/150" class="img-fluid model-pic" alt="Model 4">
                    </div>
                </div>
                <button class="btn btn-primary w-100">Proceed</button>
            </div>
        </div>
    </div>

    <footer class="bg-light text-dark text-center p-4 mt-5">
        <div class="container">
            <p>&copy; 2025 Uniglow. All Rights Reserved.</p>
            <div>
                <a href="#" class="text-dark me-3"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-dark me-3"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-dark"><i class="fab fa-facebook-f"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
