<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Try-On - Uniglow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Uniglow Logo" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4 text-center">Virtual Try-On</h2>
        <div class="row">
            <div class="col-md-8">
                <h3>Selected Products</h3>
                <div class="row">
                    {% for image in images %}
                    <div class="col-md-4 mb-4 product-image-container">
                        <div class="position-relative">
                            <img src="{{ image }}" class="img-fluid" alt="Product Image">
                            <a href="{{ url_for('remove_from_virtual_try_on', image_url=image) }}" class="btn-close position-absolute top-0 end-0" aria-label="Close"></a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-4">
                <h3>Choose Your Model</h3>
                <div class="mb-3">
                    <label for="profile-pic" class="form-label">Upload your photo</label>
                    <input class="form-control" type="file" id="profile-pic">
                    <img id="image-preview" class="img-fluid mt-3" style="display: none;" alt="Image Preview">
                </div>
                <p class="text-center">OR</p>
                <h4>Select a model</h4>
                <input type="hidden" id="selected-model" name="selected-model" value="">
                <div class="row">
                    <div class="col-6 mb-3">
                        <img src="https://storage.googleapis.com/ksaw_thelook_ecommerce/static/model_1.jpg" class="img-fluid model-pic model-selection" data-model-id="1" alt="Model 1">
                    </div>
                    <div class="col-6 mb-3">
                        <img src="https://storage.googleapis.com/ksaw_thelook_ecommerce/static/model_2.jpg" class="img-fluid model-pic model-selection" data-model-id="2" alt="Model 2">
                    </div>
                    <div class="col-6 mb-3">
                        <img src="https://storage.googleapis.com/ksaw_thelook_ecommerce/static/model_3.jpg" class="img-fluid model-pic model-selection" data-model-id="3" alt="Model 3">
                    </div>
                    <div class="col-6 mb-3">
                        <img src="https://storage.googleapis.com/ksaw_thelook_ecommerce/static/model_4.jpg" class="img-fluid model-pic model-selection" data-model-id="4" alt="Model 4">
                    </div>
                </div>
                <button class="btn btn-primary w-100" id="proceed-btn" disabled>Proceed</button>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loadingModalLabel">Generating Image</h5>
                </div>
                <div class="modal-body text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Please wait while we generate your virtual try-on image...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Results Container -->
    <div class="container mt-5" id="results-container" style="display: none;">
        <h2 class="mb-4 text-center">Your Virtual Try-On</h2>
        <div class="row justify-content-center">
            <div class="col-md-8" id="results-image-container">
                <!-- Generated image will be appended here -->
            </div>
        </div>
    </div>

    <footer class="bg-light text-dark text-center p-4 mt-5">
        <div class="container">
            <p>&copy; 2025 Uniglow. All Rights Reserved.</p>
            <div>
                <a href="#" class="text-dark me-3"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-dark me-3"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-dark"><i class="fab fa-facebook-f"></i></a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modelSelections = document.querySelectorAll('.model-selection');
            const profilePicInput = document.getElementById('profile-pic');
            const proceedBtn = document.getElementById('proceed-btn');
            let uploadedImageUrl = null;

            function checkCanProceed() {
                const selectedModel = document.querySelector('.model-selection.selected');
                const fileUploaded = profilePicInput.files.length > 0;
                proceedBtn.disabled = !selectedModel && !fileUploaded;
            }

            modelSelections.forEach(function(model) {
                model.addEventListener('click', function() {
                    modelSelections.forEach(function(m) {
                        if (m !== model) {
                            m.classList.remove('selected');
                        }
                    });
                    model.classList.toggle('selected');
                    profilePicInput.value = ''; // Clear file input
                    uploadedImageUrl = null;
                    checkCanProceed();
                });
            });

            profilePicInput.addEventListener('change', function(event) {
                modelSelections.forEach(function(m) {
                    m.classList.remove('selected');
                });

                const [file] = event.target.files;
                const imagePreview = document.getElementById('image-preview');
                if (file) {
                    imagePreview.src = URL.createObjectURL(file);
                    imagePreview.style.display = 'block';
                } else {
                    imagePreview.style.display = 'none';
                }

                checkCanProceed();
            });

            proceedBtn.addEventListener('click', function() {
                const selectedProducts = document.querySelectorAll('.product-image-container').length;

                if (selectedProducts === 0) {
                    alert('Please select at least one product.');
                    return;
                }

                const file = profilePicInput.files[0];
                const selectedModelImage = document.querySelector('.model-selection.selected');

                if (!file && !selectedModelImage) {
                    alert('Please select a model or upload your photo.');
                    return;
                }

                const loadingModal = new bootstrap.Modal(document.getElementById('loadingModal'));
                loadingModal.show();

                if (file) {
                    const formData = new FormData();
                    formData.append('file', file);

                    fetch('/api/upload', {
                        method: 'POST',
                        body: formData,
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.image_url) {
                            uploadedImageUrl = data.image_url;
                            proceedWithTryOn(uploadedImageUrl);
                        } else {
                            loadingModal.hide();
                            alert('Error uploading image: ' + (data.error || 'Unknown error'));
                        }
                    })
                    .catch(error => {
                        loadingModal.hide();
                        console.error('Error:', error);
                        alert('Error uploading image.');
                    });
                } else {
                    proceedWithTryOn(selectedModelImage.src);
                }
            });

            function proceedWithTryOn(personImagePath) {
                const clothing_image_paths = Array.from(document.querySelectorAll('.product-image-container img')).map(img => img.src);

                fetch('/api/virtual-try-on', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        person_image_gcs_uri: personImagePath,
                        apparel_gcs_uris: clothing_image_paths
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    const loadingModal = bootstrap.Modal.getInstance(document.getElementById('loadingModal'));
                    loadingModal.hide();
                    if (data.image_url) {
                        const resultsContainer = document.getElementById('results-container');
                        const resultsImageContainer = document.getElementById('results-image-container');
                        resultsImageContainer.innerHTML = `<img src="${data.image_url}" class="img-fluid" alt="Virtual Try-On Result">`;
                        resultsContainer.style.display = 'block';
                    } else {
                        alert('Error generating image: ' + (data.error || 'Unknown error'));
                    }
                })
                .catch((error) => {
                    const loadingModal = bootstrap.Modal.getInstance(document.getElementById('loadingModal'));
                    loadingModal.hide();
                    console.error('Error:', error);
                    alert('Error sending virtual try-on request.');
                });
            }
        });
    </script>
</body>
</html>
