<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniglow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <script src="{{ url_for('static', filename='js/generation.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">UNIGLOW</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- START: NEW SEARCH BAR SECTION -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <form id="search-form" class="input-group">
                    <input type="text" id="search-input" class="form-control" placeholder="Search for a product...">
                    <button id="search-btn" class="btn btn-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
        <!-- END: NEW SEARCH BAR SECTION -->
        <h2 class="mb-4 text-center">Our Products</h2>
        <div class="row" id="product-grid">
            <!-- Products will be dynamically inserted here by JavaScript -->
        </div>

        <!-- ADD THIS SECTION FOR THE BUTTON -->
        <div id="load-more-container" class="text-center mt-4">
            <button id="load-more-btn" class="btn btn-secondary">Load More</button>
        </div>
        <!-- END OF NEW SECTION -->

    <div class="container mt-5">
        <h2 class="mb-4 text-center">Can't find what you're looking for?</h2>
        <p class="text-center">Describe the product you have in mind, and we can generate an image for you!</p>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="mb-3">
                    <textarea class="form-control" id="product-description" rows="3" placeholder="e.g., a red summer dress with white polka dots"></textarea>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary" id="generate-image-btn">Generate Image</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light text-dark text-center p-4 mt-5">
        <div class="container">
            <p>&copy; 2025 Uniglow. All Rights Reserved.</p>
            <div>
                <a href="#" class="text-dark me-3"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-dark me-3"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-dark"><i class="fab fa-facebook-f"></i></a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get references to all our interactive elements
            const productGrid = document.getElementById('product-grid');
            const loadMoreBtn = document.getElementById('load-more-btn');
            const searchForm = document.getElementById('search-form');
            const searchInput = document.getElementById('search-input');

            // State variables to manage the current search and pagination
            let nextPageToken = null;
            let currentQuery = ''; // <-- KEY CHANGE: Default query is now empty for "browse" mode

            // The core function to fetch products
            function fetchProducts() {
                loadMoreBtn.textContent = 'Loading...';
                loadMoreBtn.disabled = true;

                // Build the URL. `encodeURIComponent` handles an empty string safely.
                let url = `/api/products?q=${encodeURIComponent(currentQuery)}`;
                if (nextPageToken) {
                    url += `&page_token=${nextPageToken}`;
                }

                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        // This part remains the same
                        data.products.forEach(product => {
                            const productColumn = document.createElement('div');
                            productColumn.className = 'col-md-4 mb-4';
                            productColumn.innerHTML = `
                                <div class="card product-card h-100">
                                    <img src="${product.image_url}" class="card-img-top" alt="${product.title}" 
                                        onclick="sendImageToApi('${product.image_url}')" style="cursor: pointer;">
                                    <div class="card-body">
                                        <h5 class="card-title">${product.title}</h5>
                                    </div>
                                </div>
                            `;
                            productGrid.appendChild(productColumn);
                        });

                        nextPageToken = data.next_page_token;

                        if (!nextPageToken) {
                            loadMoreBtn.style.display = 'none';
                        } else {
                            loadMoreBtn.textContent = 'Load More';
                            loadMoreBtn.disabled = false;
                            loadMoreBtn.style.display = 'inline-block'; // Ensure it's visible
                        }
                    })
                    .catch(error => console.error('Failed to fetch products:', error));
            }

            // Event listener for when the user submits a new search
            searchForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the page from reloading
                const newQuery = searchInput.value.trim();
                
                // Update the state for the new search
                productGrid.innerHTML = '';      // Clear the old products
                nextPageToken = null;            // Reset pagination
                currentQuery = newQuery;         // Set the new query (can be empty again if user clears search)
                
                // Fetch the results for the new search
                fetchProducts();
            });

            // Event listener for the "Load More" button (no changes needed)
            loadMoreBtn.addEventListener('click', fetchProducts);

            // Initial call to load the "browse all" products
            fetchProducts();

            // The click handler function (no changes needed)
            function sendImageToApi(imageUrl) {
            console.log('Sending this image to the API:', imageUrl);
            fetch('/api/process-image', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image_url: imageUrl }),
            })
            .then(response => response.json())
            .then(data => console.log('Response from backend:', data))
            .catch(error => console.error('Error sending image:', error));
        }
        window.sendImageToApi = sendImageToApi;
        });
    </script>
</body>
</html>
